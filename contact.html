<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <title>Home</title>
    <link
      rel="shortcut icon"
      href="./assets/image/flavicon.png"
      type="image/x-icon" />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark"
        data-bs-theme="dark">
        <div class="container-fluid">
          <img
            id="logo"
            class="m"
            src="./assets/image/Logo Amazing Events.png"
            alt="Amazing Events"
            width="30"
            height="24" />

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            data-bs-theme="dark"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav">
            <div class="navbar-nav">
              <a
                class="float btn btn-dark nav-link border my-2 my-lg-4 mx-lg-3 mx-auto p-2"
                href="./index.html"
                >Home</a
              >
              <a
                class="float btn btn-dark nav-link border my-2 my-lg-4 mx-lg-3 mx-auto p-2"
                href="./upcomingEvents.html"
                >Upcoming Events</a
              >
              <a
                class="float btn btn-dark nav-link border my-2 my-lg-4 mx-lg-3 mx-auto p-2"
                href="./pastEvents.html"
                >Past Events</a
              >
              <a
                class="float btn btn-dark nav-link border my-2 my-lg-4 mx-lg-3 mx-auto p-2"
                href="#"
                >Contact</a
              >
              <a
                class="float btn btn-dark nav-link border my-2 my-lg-4 mx-lg-3 mx-auto p-2"
                href="./stats.html"
                >Stats</a
              >
            </div>
          </div>
        </div>
      </nav>
      <section class="bpink py-3 container-fluid d-flex justify-content-center">
        <h1>Contact Us</h1>
      </section>
    </header>
    <main class="d-flex justify-content-center">
      <form id="formContact" class="m-4 py-2 px-3 border border-dark rounded">
        <div class="mb-3">
          <label for="contactInput1" class="form-label">Name:</label>
          <input
            type="email"
            class="form-control"
            id="contactInput1"
            placeholder="name" />
        </div>
        <div class="mb-3">
          <label for="contactInput2" class="form-label">Email:</label>
          <input
            type="email"
            class="form-control"
            id="contactInput2"
            placeholder="name@example.com" />
        </div>
        <div class="mb-3">
          <label for="contactTextarea1" class="form-label">Menssage</label>
          <textarea
            class="form-control"
            id="contactTextarea1"
            rows="3"></textarea>
        </div>
        <div class="d-flex justify-content-end">
          <button
            type="button"
            class="btn btn-dark mb-3"
            data-bs-toggle="modal"
            data-bs-target="#formModal">
            Submit
          </button>
        </div>
      </form>
      <div
        class="modal fade"
        id="formModal"
        tabindex="-1"
        aria-labelledby="formModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="formModalLabel">Sent</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"></button>
            </div>
            <div class="modal-body">Your contact information has been sent</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer
      class="px-4 bpink container-fluid d-flex justify-content-between align-items-center">
      <div class="m-2">
        <a href="https://www.instagram.com" target="_blank"
          ><i class="bi bi-instagram mx-2" id="l1"></i
        ></a>
        <a href="https://www.facebook.com" target="_blank"
          ><i class="bi bi-facebook mx-2"></i
        ></a>
        <a href="https://wa.me/3163301963" target="_blank"
          ><i class="bi bi-whatsapp mx-2"></i
        ></a>
      </div>
      <h4 class="textc">Cohort 43</h4>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
  </body>
</html>
